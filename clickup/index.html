<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
  <title>Website</title>
</head>
<body>
  <div>
    Link:
    <a href="https://sharing.clickup.com/9008208965/tl/h/6-900802317279-16/b47a4eff55e2718">Timeline</a>
  </div>

  <form id="form">
    <div>
      Task:
      <input id="task" type="text" placeholder="Task name" required>
    </div>

    <div>
      Description:
      <input id="desc" type="text" placeholder="Some description">
    </div>

    <div>
      Start date:
      <input id="date_start" type="date" required>
    </div>

    <div>
      Due date:
      <input id="date_end" type="date" required>
    </div>
    
    <div>
      <input id="submit" type="submit" value="Submit">
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
